<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>FiatValue Cases</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Фон -->
  <div id="background"></div>

  <!-- Контент -->
  <div class="app">

    <!-- Верхняя панель -->
    <div class="top-bar">
      <div class="profile">
        <img id="avatar" src="default-avatar.png" alt="Avatar"/>
        <div id="name" class="fade-in">Guest</div>
      </div>
      <div class="balance-container">
        <div id="balance" class="fade-in">0 ⭐️</div>
        <button id="btn-add-balance">+</button>
      </div>
    </div>

    <!-- Главная область (динамически меняется) -->
    <div id="main-content">
      <!-- На старте показываем Main (кейсы) -->
      <div id="page-main" class="page active-page">
        <h2>FREE DAILY</h2>
        <img src="free-daily.png" alt="FREE DAILY Case" class="case-preview"/>
        <button id="open-free-case">Open FREE DAILY</button>
        <div id="free-case-result"></div>
      </div>

      <div id="page-top" class="page">
        <h2>Top 100 - 7 days</h2>
        <div id="top-list"></div>
      </div>

      <div id="page-profile" class="page">
        <h2>Profile</h2>
        <div class="profile-info">
          <img id="profile-avatar" src="default-avatar.png" alt="Avatar"/>
          <div id="profile-name">Guest</div>
        </div>
        <div class="profile-balance">
          <span>Balance:</span>
          <span id="profile-balance">0.00 ⭐️</span>
          <button id="profile-deposit">Deposit</button>
        </div>
        <div class="wallet-info">
          <span>Connected Wallet:</span>
          <span id="wallet-address">abc12…d4mn</span>
          <button id="wallet-disconnect">Disconnect</button>
        </div>
        <div class="inventory">
          <h3>Inventory:</h3>
          <div id="inventory-items"></div>
        </div>
      </div>
    </div>

    <!-- Нижняя панель с полукруглой рамкой -->
    <div class="bottom-bar">
      <div class="bottom-item" id="nav-main">Main</div>
      <div class="bottom-item" id="nav-top">Top 100</div>
      <div class="bottom-item" id="nav-profile">Profile</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
