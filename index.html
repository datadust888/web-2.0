<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FiatValue Cases</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="profile">
      <img src="items/profile.svg" alt="Profile" class="profile-icon"/>
      <span id="username">Гость</span>
    </div>
    <div class="wallet-box" onclick="copyWallet()">
      <span id="wallet">EQC123...XYZ</span>
    </div>
    <div class="balance">
      <span id="balance">0 TON</span>
    </div>
  </header>

  <!-- LIVE DROP -->
  <section class="live-drop">
    <h2>Live Drop</h2>
    <div id="drop-feed"></div>
  </section>

  <!-- CASES -->
  <main>
    <div class="cases">
      <!-- FREE DAILY CASE -->
      <div id="free-case-card" class="case" data-price="0" data-name="Free Case">
        <img class="case-preview" src="items/free-case.jpg" alt="Free Case"/>
        <div id="free-timer" class="case-footer">
          <span class="pill">0 ⭐️</span>
          <span>Free Daily</span>
        </div>
      </div>
    </div>
  </main>

  <!-- NAVIGATION -->
  <nav class="bottom-nav">
    <div id="nav-main" class="nav-item active">
      <img src="items/main.svg" alt="Main" class="nav-icon"/>
      <span>Главная</span>
    </div>
    <div id="nav-top" class="nav-item">
      <img src="items/weekly.svg" alt="Weekly" class="nav-icon"/>
      <span>Weekly</span>
    </div>
    <div id="nav-profile" class="nav-item">
      <img src="items/profile.svg" alt="Profile" class="nav-icon"/>
      <span>Профиль</span>
    </div>
  </nav>

  <script src="app.js"></script>
</body>
</html>
