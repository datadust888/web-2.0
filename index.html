<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@fiatvalue Cases</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Верхняя панель -->
  <div class="top-bar">
    <div class="profile">
      <img id="avatar" src="./items/default-avatar.png" alt="avatar" />
      <span id="name">User</span>
    </div>
    <div class="balance">
      <img src="./items/star.png" alt="star" width="20" />
      <span id="balance">0 ⭐️</span>
    </div>
  </div>

  <!-- Лайв-дроп -->
  <div id="live-drop"></div>

  <!-- Страницы -->
  <div class="page" id="page-main">
    <h2>Кейсы</h2>
    <div class="cases-grid">
      <div class="case" data-case="free">
        <img src="./items/free-case.jpg" alt="free" />
        <div class="case-title">FREE DAILY</div>
      </div>
      <div class="case" data-case="ton01">
        <img src="./items/ton01-case.jpg" alt="0.1 TON" />
        <div class="case-title">0.1 TON CASE</div>
      </div>
      <div class="case" data-case="ton05">
        <img src="./items/ton05-case.jpg" alt="0.5 TON" />
        <div class="case-title">0.5 TON CASE</div>
      </div>
    </div>
  </div>

  <div class="page" id="page-weekly">
    <h2>Топ недели</h2>
    <ul id="weekly-top">
      <li>Игрок1 — +500 ⭐️</li>
      <li>Игрок2 — +300 ⭐️</li>
      <li>Игрок3 — +150 ⭐️</li>
    </ul>
  </div>

  <div class="page" id="page-profile">
    <h2>Профиль</h2>
    <p>Добро пожаловать, <span id="name-profile">User</span>!</p>
    <p>Ваш текущий баланс: <span id="profile-balance">0 ⭐️</span></p>
    <button onclick="alert('Пополнение скоро будет доступно!')">
      Пополнить баланс
    </button>
  </div>

  <!-- Нижняя навигация -->
  <div class="bottom-nav">
    <button id="nav-main">
      <img src="./items/home.png" alt="home" />
      Main
    </button>
    <button id="nav-weekly">
      <img src="./items/trophy.png" alt="trophy" />
      Weekly
    </button>
    <button id="nav-profile">
      <img src="./items/user.png" alt="user" />
      Profile
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
