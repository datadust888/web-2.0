<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>FiatValue Cases</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <!-- Фон -->
  <div id="background"></div>

  <!-- Контент -->
  <div class="app">
    <div class="profile">
      <img id="avatar" src="/static/default-avatar.png" alt="Avatar"/>
      <div class="info">
        <div id="name">Guest</div>
        <div id="balance">0 ⭐️</div>
      </div>
    </div>

    <div id="live-drop">Live drop will appear here</div>

    <div class="tiles">
      <button id="btn-open">🎁 Open Case</button>
      <button id="btn-top">🏆 Top 100</button>
      <button id="btn-ref">👥 Referral</button>
    </div>

    <pre id="result"></pre>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: url("background.jpg") no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
</style>
<body>
  <div id="background"></div>

  <div id="content">
    <h1>FiatValue 🎁</h1>
    <p id="username"></p>
    <button onclick="openCase()">Открыть кейс</button>
  </div>

  <script src="app.js"></script>
</body>
