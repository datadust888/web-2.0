<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FiatValue Cases</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- HEADER -->
    <header class="header">
      <div class="profile-info">
        <img src="icons/profile.svg" alt="Profile" class="profile-icon"/>
        <span id="username">Guest</span>
      </div>
      <div class="wallet-info">
        <span id="wallet-address">No wallet</span>
      </div>
      <div class="balance">
        <span id="balance">0 TON</span>
        <button id="addBalance">+</button>
      </div>
    </header>

    <!-- PAGES -->
    <main>
      <!-- MAIN PAGE -->
      <section id="page-main" class="page active-page">
        <h2>Main Page</h2>
        <div class="cases">
          <div class="case-card">
            <img src="images/freecase.jpg" alt="Free Case"/>
            <div class="case-info">
              <h3>Free Daily Case</h3>
              <p id="free-timer">Available in: 00:00:00</p>
              <button class="open-case" data-case="free">Open</button>
            </div>
          </div>
        </div>
      </section>

      <!-- WEEKLY/TOP PAGE -->
      <section id="page-top" class="page">
        <h2>Weekly Top</h2>
        <div id="leaderboard"></div>
      </section>

      <!-- PROFILE PAGE -->
      <section id="page-profile" class="page">
        <h2>Profile</h2>
        <div id="profile-info">
          <p>Name: <span id="profile-name">Guest</span></p>
          <p>Wallet: <span id="profile-wallet">Not linked</span></p>
          <p>Inventory:</p>
          <ul id="inventory"></ul>
        </div>
      </section>
    </main>

    <!-- NAVIGATION -->
    <nav class="bottom-nav" role="navigation" aria-label="Main navigation">
      <button class="nav-item active" data-page="main" id="navMain" title="Main">
        <img class="nav-icon" src="icons/main.svg" alt="Main"/>
        <span>Main</span>
      </button>

      <button class="nav-item" data-page="top" id="navTop" title="Weekly">
        <img class="nav-icon" src="icons/weekly.svg" alt="Weekly"/>
        <span>7-day</span>
      </button>

      <button class="nav-item" data-page="profile" id="navProfile" title="Profile">
        <img class="nav-icon" src="icons/profile.svg" alt="Profile"/>
        <span>Profile</span>
      </button>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
