<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>FiatValue Cases</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <!-- HEADER -->
    <header class="top-bar">
      <div class="left-area">
        <img id="avatar" src="default-avatar.png" alt="avatar" class="avatar-small"/>
      </div>
      <div class="center-area"></div>
      <div class="right-area">
        <div class="balance-box">
          <span id="balance">0.00 ⭐️</span>
          <button id="btn-add-balance-top">+</button>
        </div>
      </div>
    </header>

    <!-- LIVE DROP -->
    <section class="live-drop" id="live-drop-line"></section>

    <!-- PAGES -->
    <main class="pages">

      <!-- MAIN -->
      <section id="page-main" class="page active-page">
        <div class="banner">
          <div class="banner-title">Free Daily Case</div>
          <div class="banner-sub">Подпишись на @fiatvalue_bot чтобы открыть</div>
          <button id="takeBtn" class="btn-primary">Open</button>
        </div>

        <div id="free-case-result" class="result-area">Нажми на кейс, чтобы открыть</div>

        <div id="casesGrid" class="cases">
          <div id="free-case-card" class="case big" data-name="Free Case">
            <div class="case-preview"><img src="items/free-case.jpg" alt="Free Case"/></div>
          </div>

          <div class="case" data-name="Case 0.1 TON">
            <div class="case-preview"><img src="items/case01.jpg" alt="Case 0.1 TON"/></div>
          </div>

          <div class="case" data-name="Case 0.5 TON">
            <div class="case-preview"><img src="items/case05.jpg" alt="Case 0.5 TON"/></div>
          </div>
        </div>
      </section>

      <!-- WEEKLY -->
      <section id="page-top" class="page">
        <h2>Top Weekly</h2>
        <div id="leaderboardList" class="leaderboard"></div>
      </section>

      <!-- PROFILE -->
      <section id="page-profile" class="page">
        <div class="profile-header">
          <img id="profile-avatar" src="default-avatar.png" alt="profile avatar"/>
          <div class="profile-info">
            <div id="profile-name">Guest</div>
            <div class="profile-sub">Wallet: <span id="wallet-address">—</span></div>
          </div>
        </div>
        <div class="profile-controls">
          <div class="profile-balance">
            <span>Баланс</span>
            <div class="balance-box small">
              <span id="profile-balance">0.00 ⭐️</span>
              <button id="btn-deposit-profile" class="btn-ghost">Пополнить</button>
            </div>
          </div>
          <div class="inventory">
            <h4>Инвентарь</h4>
            <div id="inventory-items" class="inventory-grid"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- NAV -->
    <nav class="bottom-nav">
      <div id="nav-main" class="nav-item active">
        <img src="icons/main.png" alt="Main"/><span>Main</span>
      </div>
      <div id="nav-top" class="nav-item">
        <img src="icons/weekly.png" alt="Weekly"/><span>Weekly</span>
      </div>
      <div id="nav-profile" class="nav-item">
        <img src="icons/profile.png" alt="Profile"/><span>Profile</span>
      </div>
    </nav>

  </div>

  <script src="app.js" defer></script>
</body>
</html>
