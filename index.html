<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>FiatValue Cases</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <!-- Верхняя панель -->
  <header class="top-bar">
    <div class="user-info">
      <img id="avatar" src="default-avatar.png" alt="avatar" class="avatar" />
      <span id="username">Guest</span>
    </div>
    <div class="balance-box">
      <span id="balance">0 ★</span>
      <button id="btn-deposit">+</button>
    </div>
  </header>

  <!-- Основной контейнер -->
  <main id="main">
    <!-- Лента лайв-дропа -->
    <div id="live-drop" class="live-drop"></div>

    <!-- Главная страница -->
    <section id="page-main" class="page active">
      <h2>Main</h2>
      <div class="cases">
        <div class="case-card" onclick="openCase('free-daily')">
          <img src="items/free-case.jpg" alt="Free Daily" />
          <p>FREE DAILY</p>
        </div>
      </div>
    </section>

    <!-- Топ -->
    <section id="page-top" class="page">
      <h2>7-day Top 100</h2>
      <div id="top-list"></div>
    </section>

    <!-- Профиль -->
    <section id="page-profile" class="page">
      <h2>Profile</h2>
      <div class="profile-box">
        <img id="profile-avatar" src="default-avatar.png" class="avatar-big" />
        <h3 id="profile-username">Guest</h3>
        <div class="profile-balance">
          <span>Balance:</span>
          <div class="balance-frame">
            <span id="profile-balance">0 ★</span>
            <button id="btn-profile-deposit">Deposit</button>
          </div>
        </div>
        <div class="wallet-box">
          <span>Connected Wallet:</span>
          <div class="wallet-frame">
            <span id="wallet-address">not connected</span>
            <button id="btn-disconnect">Disconnect</button>
          </div>
        </div>
      </div>
      <h3>Inventory:</h3>
      <div id="inventory" class="inventory"></div>
    </section>
  </main>

  <!-- Нижняя навигация -->
  <nav class="bottom-nav">
    <button onclick="navigate('page-top')" id="nav-top">Top-100</button>
    <button onclick="navigate('page-main')" id="nav-main">Cases</button>
    <button onclick="navigate('page-profile')" id="nav-profile">Profile</button>
  </nav>
</body>
</html>
