<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>FiatValue Cases</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <!-- HEADER / ПРОФИЛЬ -->
    <header class="top-bar">
      <div class="left-area">
        <img id="avatar" src="default-avatar.png" alt="avatar" class="avatar">
        <div id="username">Guest</div>
      </div>
      <div class="right-area">
        <div class="balance-box">
          <span id="balance">0.00 ⭐️</span>
          <button id="btn-add-balance-top">+</button>
        </div>
      </div>
    </header>

    <!-- LIVE DROP -->
    <section id="live-drop-line" class="live-drop"></section>

    <!-- PAGES -->
    <main class="pages">
      <!-- MAIN PAGE -->
      <section id="page-main" class="page active-page">
        <div id="casesGrid" class="cases">
          <div class="case big" id="free-case-card" data-price="0" data-name="Free Daily">
            <img src="items/free-case.jpg" class="case-preview-img" alt="Free Case">
            <div class="case-footer">
              <span class="pill">FREE</span>
              <button class="btn-open-case">Open</button>
            </div>
          </div>

          <div class="case" data-price="0.1" data-name="TON Case">
            <img src="items/ton-case.jpg" class="case-preview-img" alt="TON Case">
            <div class="case-footer">
              <span class="pill">0.1 TON</span>
              <button class="btn-open-case">Open</button>
            </div>
          </div>

          <div class="case" data-price="0.5" data-name="Premium Case">
            <img src="items/premium-case.jpg" class="case-preview-img" alt="Premium Case">
            <div class="case-footer">
              <span class="pill">0.5 TON</span>
              <button class="btn-open-case">Open</button>
            </div>
          </div>
        </div>

        <div id="case-result" class="result-area">Нажмите на кейс, чтобы открыть</div>
      </section>

      <!-- WEEKLY PAGE -->
      <section id="page-weekly" class="page">
        <h2>Top Users Weekly</h2>
        <div id="leaderboardList" class="leaderboard"></div>
      </section>

      <!-- PROFILE PAGE -->
      <section id="page-profile" class="page">
        <div class="profile-header">
          <img id="profile-avatar" src="default-avatar.png" class="avatar" alt="profile avatar">
          <div class="profile-info">
            <div id="profile-name">Guest</div>
            <div>Wallet: <span id="wallet-address">—</span></div>
          </div>
        </div>
        <div class="profile-balance">
          <span>Balance:</span> <span id="profile-balance">0.00 ⭐️</span>
          <button id="btn-deposit-profile">Deposit</button>
        </div>
        <div class="inventory">
          <h4>Inventory</h4>
          <div id="inventory-items" class="inventory-grid"></div>
        </div>
      </section>
    </main>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
      <div id="nav-main" class="nav-item active">
        <img src="icons/main.png" class="nav-icon" alt="Main">
        Main
      </div>
      <div id="nav-weekly" class="nav-item">
        <img src="icons/weekly.png" class="nav-icon" alt="Weekly">
        Weekly
      </div>
      <div id="nav-profile" class="nav-item">
        <img src="icons/profile.png" class="nav-icon" alt="Profile">
        Profile
      </div>
    </nav>

    <!-- TERMS MODAL -->
    <div id="terms-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Пользовательское соглашение</h3>
        <p>Здесь текст вашего пользовательского соглашения...</p>
        <button id="btn-accept-terms">Принять и продолжить</button>
      </div>
    </div>

  </div>
  <script src="app.js" defer></script>
</body>
</html>
