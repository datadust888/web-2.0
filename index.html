<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>FiatValue Cases</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Фон -->
  <div id="background"></div>

  <!-- Контент -->
  <div class="app">

    <!-- Верхняя панель -->
    <div class="top-bar">
      <div class="profile">
        <img id="avatar" src="default-avatar.png" alt="Avatar"/>
        <div id="name" class="fade-in">Guest</div>
      </div>
      <div id="balance" class="fade-in">0 ⭐️</div>
    </div>

    <!-- Лайв-дроп под балансом -->
    <div id="live-drop-line">
      <!-- фотографии выпадших предметов будут добавляться сюда -->
    </div>

    <!-- Результат -->
    <pre id="result"></pre>

    <!-- Нижняя панель с надписями -->
    <div class="bottom-bar-text">
      <div class="bottom-item" id="bottom-top">Top-100</div>
      <div class="bottom-item" id="bottom-cases">Cases</div>
      <div class="bottom-item" id="bottom-profile">Profile</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
