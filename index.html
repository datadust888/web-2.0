<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>FiatValue Bot Cases</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <!-- Верхняя строка: аватар и баланс -->
    <header class="top-bar">
      <div class="left-area">
        <img id="avatar" src="default-avatar.png" alt="avatar" class="avatar-small">
      </div>
      <div class="right-area">
        <div class="balance-box">
          <span id="balance">0.00 ⭐️</span>
          <button id="btn-add-balance-top">+</button>
        </div>
      </div>
    </header>

    <!-- LIVE DROP -->
    <section class="live-drop" id="live-drop-line"></section>

    <!-- Главная страница с кейсами -->
    <main class="pages">
      <section id="page-main" class="page active-page">
        <div id="casesGrid" class="cases">
          <!-- Бесплатный кейс -->
          <div id="free-case-card" class="case big" data-price="0" data-name="Free Daily">
            <div class="badge hot">FREE</div>
            <div class="case-preview"><img src="free_case.jpg" alt="Free Daily"></div>
            <div class="case-footer">
              <span class="pill">0 ⭐️</span>
              <span>Free Daily</span>
            </div>
          </div>
        </div>
        <div id="free-case-result" class="result-area">Нажмите на кейс, чтобы открыть</div>
      </section>

      <!-- Топ-100 -->
      <section id="page-top" class="page">
        <h2>Топ пользователей (7 дней)</h2>
        <div id="leaderboardList" class="leaderboard"></div>
      </section>

      <!-- Профиль -->
      <section id="page-profile" class="page">
        <div class="profile-header">
          <img id="profile-avatar" src="default-avatar.png" alt="profile avatar">
          <div class="profile-info">
            <div id="profile-name">Guest</div>
            <div class="profile-sub">Кошелёк: <span id="wallet-address">—</span></div>
          </div>
        </div>

        <div class="profile-controls">
          <div class="profile-balance">
            <span>Баланс</span>
            <div class="balance-box small">
              <span id="profile-balance">0.00 ⭐️</span>
              <button id="btn-deposit-profile" class="btn-ghost">Пополнить</button>
            </div>
          </div>

          <div class="wallet-actions">
            <button id="btn-connect-wallet" class="btn-ghost">Подключить кошелёк</button>
            <button id="btn-disconnect-wallet" class="btn-ghost">Отключить</button>
          </div>

          <div class="referral">
            <label>Реферальная ссылка</label>
            <div class="ref-row">
              <input id="ref-link" readonly>
              <button id="btn-copy-ref" class="btn-ghost">Скопировать</button>
            </div>
          </div>

          <div class="inventory">
            <h4>Инвентарь</h4>
            <div id="inventory-items" class="inventory-grid"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Нижнее меню -->
    <nav class="bottom-nav">
      <div id="nav-main" class="nav-item active">Cases</div>
      <div id="nav-top" class="nav-item">Top-100</div>
      <div id="nav-profile" class="nav-item">Profile</div>
    </nav>

  </div>

  <script src="app.js" defer></script>
</body>
</html>
