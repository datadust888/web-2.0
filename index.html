<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>FiatValue Cases</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Фон -->
  <div id="background"></div>

  <!-- Верхняя панель -->
  <header class="top-bar">
    <img id="avatar" src="default-avatar.png" alt="avatar"/>
    <div class="balance-box">
      <span id="balance">0.00 ⭐️</span>
      <button id="btn-add-balance">+</button>
    </div>
  </header>

  <!-- Страницы -->
  <main>
    <!-- Главная -->
    <section id="page-main" class="page">
      <h2>Main</h2>
      <div class="cases">
        <div class="case">
          <img src="free-daily.png" alt="FREE DAILY Case" class="case-preview"/>
          <button id="open-free-case">Open FREE DAILY</button>
          <div id="free-case-result"></div>
        </div>
      </div>
      <div id="live-drop-line" class="live-drop"></div>
    </section>

    <!-- Топ 100 -->
    <section id="page-top" class="page">
      <h2>7-day Top</h2>
      <p>Здесь будет топ 100 игроков.</p>
    </section>

    <!-- Профиль -->
    <section id="page-profile" class="page">
      <h2>Profile</h2>
      <div class="profile">
        <img id="profile-avatar" src="default-avatar.png" alt="profile avatar"/>
        <div id="profile-name">Guest</div>
      </div>
      <div class="profile-balance">
        <span>Balance:</span>
        <div class="balance-box">
          <span id="profile-balance">0.00 ⭐️</span>
          <button id="btn-add-balance">Deposit</button>
        </div>
      </div>
      <div class="wallet">
        <span>Connected Wallet:</span>
        <span id="wallet-address">abc12…d4mn</span>
        <button id="btn-disconnect-wallet">Disconnect</button>
      </div>
      <div class="inventory">
        <h3>Inventory:</h3>
        <div id="inventory-items"></div>
      </div>
    </section>
  </main>

  <!-- Нижняя навигация -->
  <nav class="bottom-nav">
    <div id="nav-main" class="nav-item">Main</div>
    <div id="nav-top" class="nav-item">7-day</div>
    <div id="nav-profile" class="nav-item">Profile</div>
  </nav>

  <script src="app.js"></script>
</body>
</html>
