<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>FiatValue Cases</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Фон -->
  <div id="background"></div>

  <!-- Контент -->
  <div class="app">
    <div class="profile">
      <img id="avatar" src="default-avatar.png" alt="Avatar"/>
      <div class="info">
        <div id="name">Guest</div>
        <div id="balance">0 ⭐️</div>
      </div>
    </div>

    <div id="live-drop">Live drop will appear here</div>

    <div class="tiles">
      <button id="btn-open">🎁 Open Case</button>
      <button id="btn-top">🏆 Top 100</button>
      <button id="btn-ref">👥 Referral</button>
    </div>

    <pre id="result"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
