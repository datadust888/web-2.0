<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiatValue Cases</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <header class="header">
        <div class="user-info">
            <img id="user-avatar" src="" alt="Avatar" class="avatar">
            <span id="user-name">User</span>
        </div>
        <div class="balance-info">
            <span id="user-balance">0.00</span>
            <button id="deposit-btn">+</button>
        </div>
    </header>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü SPA -->
    <main class="main-content">
        <!-- –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
        <div id="page-main" class="page active">
            <!-- Live-drop –ª–µ–Ω—Ç–∞ -->
            <section class="live-drop">
                <h2>Live Drop</h2>
                <div id="live-drop-list" class="live-drop-list"></div>
            </section>

            <!-- –°–µ–∫—Ü–∏—è —Å –∫–µ–π—Å–∞–º–∏ -->
            <section class="cases-grid">
                <div class="case" data-type="free">
                    <img src="items/free_case.jpg" alt="Free Case">
                    <p>Free Daily</p>
                    <div class="case-timer" id="free-timer">24h</div>
                </div>
                
                <div class="case" data-type="0.1">
                    <img src="items/0.1_case.png" alt="0.1 TON Case">
                    <p>0.1 TON</p>
                    <div class="case-odds">Jackpot: 0.1%</div>
                </div>
                
                <div class="case" data-type="0.5">
                    <img src="items/0.5_case.png" alt="0.5 TON Case">
                    <p>0.5 TON</p>
                    <div class="case-odds">Balance Drops</div>
                </div>
                
                <div class="case" data-type="1">
                    <img src="items/1_case.png" alt="1 TON Case">
                    <p>1 TON</p>
                    <div class="case-odds">Premium</div>
                </div>
                
                <div class="case" data-type="1.5">
                    <img src="items/1.5_case.png" alt="1.5 TON Case">
                    <p>1.5 TON</p>
                    <div class="case-odds">Epic</div>
                </div>
            </section>
        </div>

        <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –ø—Ä–æ—Ñ–∏–ª—è -->
        <div id="page-profile" class="page">
            <div class="profile-header">
                <img id="profile-avatar" src="" alt="Avatar" class="profile-avatar">
                <div class="profile-info">
                    <h2 id="profile-name">User</h2>
                    <div class="profile-balance">
                        <span id="profile-balance">0.00</span>
                        <span class="balance-star">‚≠ê</span>
                    </div>
                </div>
            </div>
            
            <button id="connect-wallet" class="wallet-btn">Connect Wallet</button>
            
            <div class="wallet-info">
                <span id="wallet-address">Not connected</span>
            </div>
            
            <div class="referral-section">
                <h3>Referral Link</h3>
                <div class="referral-link">
                    <input type="text" id="ref-link" readonly>
                    <button onclick="copyRefLink()">Copy</button>
                </div>
            </div>
            
            <div class="inventory-section">
                <h3>Inventory</h3>
                <div id="inventory-list" class="inventory-list"></div>
            </div>
        </div>
    </main>

    <!-- –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
    <nav class="bottom-nav">
        <button class="nav-btn active" data-page="page-main">üéÅ Main</button>
        <button class="nav-btn" data-page="page-weekly">üìä Weekly</button>
        <button class="nav-btn" data-page="page-profile">üë§ Profile</button>
    </nav>
