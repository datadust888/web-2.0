<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>FiatValue Cases</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="background"></div>

  <div class="app">
    <!-- profile -->
    <div class="profile">
      <img id="avatar" src="/static/default-avatar.png" alt="avatar"/>
      <div class="info">
        <div id="name">Guest</div>
        <div id="balance">0 ⭐</div>
      </div>
    </div>

    <!-- free case -->
    <div class="free-case">
      <div class="case-preview">
        <img id="case-img" src="/static/free-case.jpg" alt="case" />
        <div class="case-title" id="case-title">Basic Case</div>
      </div>
      <div class="case-controls">
        <div id="free-timer">Loading timer…</div>
        <button id="btn-open" class="btn-primary">Open free case</button>
      </div>
    </div>

    <!-- tiles -->
    <div class="tiles">
      <button id="btn-top" class="tile-btn">Top</button>
      <button id="btn-ref" class="tile-btn">Referral</button>
    </div>

    <!-- TOP screen -->
    <div id="top-screen" style="display:none;">
      <div class="top-header">
        <button id="btn-weekly" class="tab active">Weekly</button>
        <button id="btn-friends" class="tab">Friends</button>
      </div>
      <div id="top-list" class="top-list">Loading...</div>
      <button id="top-back" class="tile-btn">Back</button>
    </div>

    <pre id="result" style="white-space:pre-wrap;"></pre>
    <div id="live-drop"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
